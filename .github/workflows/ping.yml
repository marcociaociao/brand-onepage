name: CI Ping
on:
  push:
    branches:
      - main
      - chore/github-check
  pull_request:
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          lfs: true
      - name: Show LFS status
        run: |
          git lfs version || true
          git lfs ls-files || true
      - name: Node available
        run: node --version || true
      - name: Done
        run: echo "CI pipeline OK ✅"
